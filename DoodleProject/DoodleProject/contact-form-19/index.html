<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/contact-form-19/fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/contact-form-19/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/contact-form-19/css/style.css">

    <title>Contact Form #9</title>
  </head>
  <body>
  

  <div class="content">
    
      <div class="container">
          @if (ViewBag.Kontrol != null)
          {
          <h3 class="text-warning">@ViewBag.Kontrol</h3>
          }
          <div class="row align-items-stretch no-gutters contact-wrap">
              <div class="col-md-12">
                  @using (Html.BeginForm("EMailSender", "Homee", FormMethod.Post, new { @name = "myForm" }))
                  {
                  <div class="form h-100">
                      <h3>Oylama Linkini ve Sonucunu Gönderebilirsiniz</h3>
                      <form class="mb-5" method="post" id="contactForm" name="contactForm">
                          <div class="row">
                              <div class="col-md-6 form-group mb-3">
                                  <label for="" class="col-form-label">Konu *</label>
                                  <input type="text" class="form-control" name="subject" placeholder="Konuyu Yazınız">
                              </div>
                              <div class="col-md-6 form-group mb-3">
                                  <label for="" class="col-form-label">Email *</label>
                                  <input type="text" class="form-control" name="sendMailAdress" placeholder="Email Giriniz">
                              </div>
                          </div>



                          <div class="row">
                              <div class="col-md-12 form-group mb-3">
                                  <label for="message" class="col-form-label">Açıklama *</label>
                                  <textarea class="form-control" name="acıklama" cols="30" rows="4" placeholder="Açıklama Yazınız..."></textarea>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12 form-group">
                                  <input type="submit" value="Gönder" class="btn btn-primary rounded-0 py-2 px-4">
                                  <span class="submitting"></span>
                              </div>
                          </div>
                      </form>

                      <div id="form-message-warning mt-4"></div>
                      <div id="form-message-success">
                          Başarıyla Gönderildi!
                      </div>

                  </div>
              </div>
          </div>
      </div>

  </div>
    
    

    <script src="/contact-form-19/js/jquery-3.3.1.min.js"></script>
    <script src="/contact-form-19/js/popper.min.js"></script>
    <script src="/contact-form-19/js/bootstrap.min.js"></script>
    <script src="/contact-form-19/js/jquery.validate.min.js"></script>
    <script src="/contact-form-19/js/main.js"></script>

  </body>
</html>
